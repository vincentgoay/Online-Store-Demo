

<div class="inv-line" *ngFor="let item of inventory; let i = index;"
    (click)="selectItem(item.itemId, i)">
    <img [src]="item.image" class="inv-image">
    <div class="inv-detail">
        <h3>{{ item.name }}</h3>
        <p>S${{ item.unitPrice }}</p>
    </div>
    <button>Add</button>
</div>
