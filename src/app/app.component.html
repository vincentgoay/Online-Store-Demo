<div class="container">
  <div class="box">
    <app-inventory (onNewItem)="addItem($event)"></app-inventory>
  </div>
  
  <div class="box">
    <div *ngIf="cart.length <= 0">
        Your Cart is empty!
    </div>
    
    <div *ngIf="cart.length > 0">
      <app-cart [lineItems]="cart"></app-cart>
    </div>
  </div>
</div>
